<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT Temperature & Humidity Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: white;
    text-align: center;
}

h1 { margin-top: 20px; }

.container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.card {
    position: relative;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    padding: 25px;
    width: 260px;
    height: 180px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    overflow: hidden;
}

.value {
    font-size: 38px;
    font-weight: bold;
    margin-top: 10px;
    position: relative;
    z-index: 2;
}

/* ðŸ”¥ Fire Animation */
.fire {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 80px;
    height: 80px;
    transform: translateX(-50%);
    background: radial-gradient(circle, rgba(255,120,0,0.9) 0%, rgba(255,0,0,0.4) 60%, transparent 70%);
    border-radius: 50%;
    animation: fireMove 1s infinite alternate;
    filter: blur(8px);
}

@keyframes fireMove {
    from { transform: translateX(-50%) scale(1); }
    to { transform: translateX(-50%) scale(1.2); }
}

/* ðŸ’§ Water Animation */
.water {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: rgba(0,150,255,0.4);
    border-radius: 0 0 15px 15px;
    animation: wave 3s infinite linear;
}

@keyframes wave {
    0% { clip-path: ellipse(150% 60% at 50% 100%); }
    50% { clip-path: ellipse(140% 55% at 50% 100%); }
    100% { clip-path: ellipse(150% 60% at 50% 100%); }
}

.chart-container {
    width: 420px;
    max-width: 95%;
    margin: 25px auto;
    background: white;
    padding: 15px;
    border-radius: 12px;
}

.status {
    margin: 10px;
    font-size: 14px;
}

</style>

</head>

<body>

<h1>ðŸŒ¡ IoT Temperature & Humidity Dashboard</h1>

<div class="container">

```
<!-- Temperature Card -->
<div class="card">
    <h2>Temperature</h2>
    <div id="temp" class="value">-- Â°C</div>
    <div class="fire"></div>
</div>

<!-- Humidity Card -->
<div class="card">
    <h2>Humidity</h2>
    <div id="hum" class="value">-- %</div>
    <div class="water"></div>
</div>
```

</div>

<div class="chart-container">
    <canvas id="barChart"></canvas>
</div>

<div class="chart-container">
    <canvas id="pieChart"></canvas>
</div>

<div class="chart-container">
    <canvas id="lineChart"></canvas>
</div>

<div class="status" id="status">Status: Idle</div>

<script>

const url = "https://api.thingspeak.com/channels/3272831/feeds.json?api_key=ZLLHL9EPP9OWJNV0&results=1";

let barChart, pieChart, lineChart;
let tempHistory = [];
let humHistory = [];
let timeLabels = [];

function initLineChart() {
    const ctx = document.getElementById('lineChart').getContext('2d');

    lineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: timeLabels,
            datasets: [
                {
                    label: 'Temperature Â°C',
                    data: tempHistory,
                    borderColor: '#ff6384',
                    fill: false,
                    tension: 0.3
                },
                {
                    label: 'Humidity %',
                    data: humHistory,
                    borderColor: '#36a2eb',
                    fill: false,
                    tension: 0.3
                }
            ]
        },
        options: { responsive: true }
    });
}

function updateCharts(temp, hum) {

    const barCtx = document.getElementById('barChart');
    if (barChart) barChart.destroy();

    barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Temperature', 'Humidity'],
            datasets: [{
                data: [temp, hum],
                backgroundColor: ['#ff6384', '#36a2eb']
            }]
        },
        options: { plugins: { legend: { display: false } } }
    });

    const pieCtx = document.getElementById('pieChart');
    if (pieChart) pieChart.destroy();

    pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: ['Temperature', 'Humidity'],
            datasets: [{
                data: [temp, hum],
                backgroundColor: ['#ff6384', '#36a2eb']
            }]
        }
    });

    lineChart.update();
}

async function fetchData() {

    const statusEl = document.getElementById("status");

    try {

        statusEl.innerText = "Status: Fetching...";
        const response = await fetch(url);
        const data = await response.json();

        const feed = data.feeds[0];

        const temp = parseFloat(feed.field1) || 0;
        const hum = parseFloat(feed.field2) || 0;

        document.getElementById("temp").innerText = temp + " Â°C";
        document.getElementById("hum").innerText = hum + " %";

        const time = new Date().toLocaleTimeString();

        tempHistory.push(temp);
        humHistory.push(hum);
        timeLabels.push(time);

        if (tempHistory.length > 15) {
            tempHistory.shift();
            humHistory.shift();
            timeLabels.shift();
        }

        updateCharts(temp, hum);

        statusEl.innerText = "Status: Updated âœ”";

    } catch (error) {

        console.error(error);
        statusEl.innerText = "Status: Error fetching data";

    }
}

initLineChart();
fetchData();
setInterval(fetchData, 5000);

</script>

</body>
</html>
