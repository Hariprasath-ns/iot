<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT Temperature & Humidity Dashboard</title>

<!-- Chart.js -->

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: white;
    text-align: center;
}

h1 {
    margin-top: 20px;
}

.container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    padding: 25px;
    width: 250px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.value {
    font-size: 40px;
    font-weight: bold;
    margin-top: 10px;
}

.chart-container {
    width: 420px;
    max-width: 95%;
    margin: 25px auto;
    background: white;
    padding: 15px;
    border-radius: 12px;
}

.status {
    margin: 10px;
    font-size: 14px;
    opacity: 0.8;
}
</style>

</head>

<body>

<h1>ðŸŒ¡ IoT Temperature & Humidity Dashboard</h1>

<div class="container">

```
<div class="card">
    <h2>Temperature</h2>
    <div id="temp" class="value">-- Â°C</div>
</div>

<div class="card">
    <h2>Humidity</h2>
    <div id="hum" class="value">-- %</div>
</div>
```

</div>

<div class="chart-container">
    <canvas id="barChart"></canvas>
</div>

<div class="chart-container">
    <canvas id="pieChart"></canvas>
</div>

<div class="chart-container">
    <canvas id="lineChart"></canvas>
</div>

<div class="status" id="status">Status: Idle</div>

<script>

const url = "https://api.thingspeak.com/channels/3272751/feeds.json?api_key=ZLLHL9EPP9OWJNV0&results=1";

let barChart, pieChart, lineChart;
let tempHistory = [];
let humHistory = [];
let timeLabels = [];

function initLineChart() {
    const ctx = document.getElementById('lineChart').getContext('2d');

    lineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: timeLabels,
            datasets: [
                {
                    label: 'Temperature Â°C',
                    data: tempHistory,
                    borderColor: '#ff6384',
                    fill: false,
                    tension: 0.3
                },
                {
                    label: 'Humidity %',
                    data: humHistory,
                    borderColor: '#36a2eb',
                    fill: false,
                    tension: 0.3
                }
            ]
        },
        options: {
            responsive: true
        }
    });
}

function updateCharts(temp, hum) {

    // Bar Chart
    const barCtx = document.getElementById('barChart');
    if (barChart) barChart.destroy();

    barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Temperature', 'Humidity'],
            datasets: [{
                data: [temp, hum],
                backgroundColor: ['#ff6384', '#36a2eb']
            }]
        },
        options: {
            plugins: { legend: { display: false } }
        }
    });

    // Pie Chart
    const pieCtx = document.getElementById('pieChart');
    if (pieChart) pieChart.destroy();

    pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: ['Temperature', 'Humidity'],
            datasets: [{
                data: [temp, hum],
                backgroundColor: ['#ff6384', '#36a2eb']
            }]
        }
    });

    // Line Chart update
    lineChart.update();
}

async function fetchData() {

    const statusEl = document.getElementById("status");

    try {

        statusEl.innerText = "Status: Fetching...";
        const response = await fetch(url);
        const data = await response.json();

        const feed = data.feeds[0];

        const temp = parseFloat(feed.field1) || 0;
        const hum = parseFloat(feed.field2) || 0;

        document.getElementById("temp").innerText = temp + " Â°C";
        document.getElementById("hum").innerText = hum + " %";

        const time = new Date().toLocaleTimeString();

        tempHistory.push(temp);
        humHistory.push(hum);
        timeLabels.push(time);

        if (tempHistory.length > 15) {
            tempHistory.shift();
            humHistory.shift();
            timeLabels.shift();
        }

        updateCharts(temp, hum);

        statusEl.innerText = "Status: Updated âœ”";

    } catch (error) {

        console.error(error);
        statusEl.innerText = "Status: Error fetching data";

    }
}

// Initialize
initLineChart();
fetchData();
setInterval(fetchData, 5000);

</script>

</body>
</html>
